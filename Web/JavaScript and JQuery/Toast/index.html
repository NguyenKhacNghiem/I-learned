<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast using JQuery</title>

    <!-- Bootstrap and JQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toast -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <button onclick="info()">Info Toast</button>
    <button onclick="success()">Success Toast</button>
    <button onclick="error()">Error Toast</button>
    <button onclick="warning()">Warning Toast</button>

    <script>
        // Config toast
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "1000",
            "hideDuration": "500",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

        // Callback function for toast events
        toastr.options.onShown = () => console.log('hello')
        toastr.options.onHidden = () => console.log('goodbye')
        toastr.options.onclick = () => console.log('clicked')
        toastr.options.onCloseClick = () => console.log('close button clicked')

        function info() {
            toastr.info('Message', "Title")
        }

        function success() {
            toastr.success('Message', "Title")
        }

        function error() {
            toastr.error('Message', "Title")
        }

        function warning() {
            toastr.warning('Message', "Title")
        }
    </script>
</body>
</html>
