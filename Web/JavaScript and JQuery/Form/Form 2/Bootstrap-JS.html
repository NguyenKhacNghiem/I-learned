<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericse 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#check-fn').hide() ;
            $('#check-ln').hide() ;
            $('#check-un').hide() ;
            $('#check-pw').hide() ;
            $('#check-gender').hide() ;
        })

        function login()
        {
            let isSuccess = true ;

           if($('#fn').val().length === 0)
            {
                $('#check-fn').fadeIn(500) ;
                $('#check-fn').css('margin-bottom', 0) ;
                isSuccess = false ;
            }
            else
            {
                $('#check-fn').fadeOut(500) ;
                $('#check-fn').css('margin-top', 0) ;
            }

            if($('#ln').val().length === 0)
            {
                $('#check-ln').fadeIn(500) ;
                $('#check-ln').css('margin-bottom', 0) ;
                isSuccess = false ;
            }
            else
            {
                $('#check-ln').fadeOut(500) ;
                $('#check-ln').css('margin-top', 0) ;
            }

            if($('#un').val().length === 0)
            {
                $('#check-un').fadeIn(500) ;
                $('#check-un').css('margin-bottom', 0) ;
                isSuccess = false ;
            }
            else
            {
                $('#check-un').fadeOut(500) ;
                $('#check-un').css('margin-top', 0) ;
            }

            if($('#pw').val().length === 0)
            {
                $('#check-pw').fadeIn(500) ;
                $('#check-pw').css('margin-bottom', 0) ;
                isSuccess = false ;
            }
            else
            {
                $('#check-pw').fadeOut(500) ;
                $('#check-pw').css('margin-top', 0) ;
            }

            if(document.querySelector('input[name="gender"]:checked') === null)
            {
                $('#check-gender').fadeIn(500) ;
                $('#check-gender').css('margin-bottom', 0) ;
                isSuccess = false ;
            }
            else
            {
                $('#check-gender').fadeOut(500) ;
                $('#check-gender').css('margin-top', 0) ;
                isSuccess = false ;
            }
            
            return isSuccess ;
        }
    </script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="w-100 p-4">
                <form action="#" class="was-validated" novalidate onsubmit="return login()">
                    <div class="form-row">
                        <div class="form-group col-lg-6 col-md-6">
                            <label for="fn">First name</label>
                            <input required class="form-control" type="text" id="fn" placeholder="First name">
                            <p id="check-fn" class="btn btn-danger p-1 mt-1">First name is required</p>
                        </div>
        
                        <div class="form-group col-lg-6 col-md-6">
                            <label id="lala" for="ln">Lastname</label>
                            <input required class="form-control" type="text" id="ln" placeholder="Last name">
                            <p id="check-ln" class="btn btn-danger p-1 mt-1">Last name is required</p>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="un">Username</label>
                        <input required class="form-control" type="text" id="un" placeholder="Username">
                        <p id="check-un" class="btn btn-danger p-1 mt-1">Username is required</p>
                    </div>
    
                    <div class="form-group">
                        <label for="pw">Password</label>
                        <input required class="form-control" type="password" id="pw" placeholder="Password">
                        <p id="check-pw" class="btn btn-danger p-1 mt-1">Password is required</p>
                    </div>
    
                    <p>Gender</p>
                    <div class="form-group form-inline mb-0">
                        <div class="custom-control custom-radio mr-3">
                            <input required class="custom-control-input" type="radio" id="m" name="gender" value="Male">
                            <label class="custom-control-label" for="m">Male</label>
                        </div>
    
                        <div class="custom-control custom-radio">
                            <input required class="custom-control-input" type="radio" id="f" name="gender" value="Female">
                            <label class="custom-control-label" for="f">Female</label>
                        </div>
                    </div>
                    <p id="check-gender" class="btn btn-danger p-1 mt-0">Gender is required</p>
    
                    <div class="mb-2">Country</div>
                    <select class="form-control" name="country" id="c">
                        <option value="Vietname">Vietnam</option>
                        <option value="Laos">Laos</option>
                        <option value="Cambodia">Cambodia</option>
                    </select>
    
                    <div class="custom-control custom-checkbox mt-3">
                        <input class="custom-control-input" type="checkbox" value="true" id="remember">
                        <label class="custom-control-label" for="remember">Remember me</label>
                    </div>
    
                    <div class="mt-4 mb-5">
                        <button class="btn btn-success px-5" type="submit">Login</button>
                        <button class="ml-2 btn btn-outline-success px-5" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
