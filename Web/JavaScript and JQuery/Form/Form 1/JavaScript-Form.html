<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap JavaScript Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="script.js"></script>
</head>

<body style="background-color: bisque;">
    <h1 style="text-align: center;">Bootstrap + JavaScript Form</h1>
    <div class="container">   <!--tự động tạo margin 2 bên trái phải-->
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto bg-light p-4 border rounded">
                <form onsubmit="return login2()" class="was-validated" action="https://www.facebook.com/KhNghiem" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname">First Name</label>
                            <input class="form-control" id="fname" type="text" placeholder="First Name" required>
                            <div class="invalid-feedback">Please fill out your first name.</div>
                            <div class="valid-feedback">Ok !</div>
                        </div>
     
                        <div class="form-group col-md-6">
                            <label for="lname">Last Name</label>
                            <input class="form-control" id="lname" type="text" placeholder="Last Name" required>
                            <div class="invalid-feedback">Please fill out your last name.</div>
                            <div class="valid-feedback">Ok !</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input class="form-control" id="uname" type="text" placeholder="Username" required>
                        <div id="invalid-feedback-username" class="invalid-feedback">Please fill out your username</div>
                        <div class="valid-feedback">Ok !</div>
                    </div>

                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input class="form-control" id="pass" type="text" placeholder="Password" required>
                        <div id="invalid-feedback-password" class="invalid-feedback">Please fill out your password.</div>
                        <div class="valid-feedback">Ok !</div>
                    </div>

                    <div class="form-group form-inline">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="m" name="gender" value="male">
                            <label class="custom-control-label" for="m">Male</label>
                        </div>

                        <div class="ml-4 custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="fm" name="gender" value="female"
                                required>
                            <label class="custom-control-label" for="fm" required>Female</label>
                        </div>
                    </div>

                    <div>
                        <input class="btn btn-primary px-4 mr-2" type="submit" value="Login">
                        <input class="btn btn-danger px-4" type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
