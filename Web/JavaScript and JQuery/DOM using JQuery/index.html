<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(() => {
            let i = 0 ;

            $('#addBtn').click(() => {
                const firstName = $('#fn').val();
                const lastName = $('#ln').val();
                const email = $('#email').val();
                
                // tạo các thẻ
                i++ ;
                const row = $(`
                    <tr>
                        <td>${firstName}</td>
                        <td>${lastName}</td>
                        <td>${email}</td>
                        <td id="${i}" class="btn btn-danger">Delete</td>
                    </tr>
                `);

                $('tbody').append(row);  // row phải được sinh ra từ vùng chọn của JQuery, ko phải JS                
            })
        })
    </script>
</head>

<body>
    <div class="container mt-3 w-50">
        <h2>Student Management</h2>

        <form action="#">
            <div class="form-group">
                <label for="fn">First name</label>
                <input class="form-control" id="fn" type="text">
            </div>

            <div class="form-group">
                <label for="ln">Last name</label>
                <input class="form-control" id="ln" type="text">
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text">
            </div>

            <div>
                <button id="addBtn" type="button" class="btn btn-primary px-5 mr-1">Add</button>
                <button id="resetBtn" type="reset" class="btn btn-warning px-5">Reset</button>
            </div>
        </form>

        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
