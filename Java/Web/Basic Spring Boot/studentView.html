<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Student Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Student Management</h1>
		
		<!-- th:object se dai dien cho doi tuong se nhan du lieu tu form gui len -->
        <form th:action="@{/index}" th:object="${studentForm}" method="POST">
            <div class="form-group">
                <label for="fn">First name:</label>
                <input th:field="*{firstname}" type="text" class="form-control" id="fn" placeholder="Enter first name">
            	<!-- th:field la thuoc tinh name -->
            </div>

            <div class="form-group">
                <label for="ln">Last name:</label>
                <input th:field="*{lastname}" type="text" class="form-control" id="ln" placeholder="Enter last name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <button type="submit" class="btn btn-success px-5">Add</button>
            <button type="reset" class="btn btn-outline-primary px-5">Reset</button>
        </form>
        
        <br/>
        
        <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
      	</div>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
				<tr th:each ="student : ${students}">
	               <td th:utext="${student.firstname}"></td>
	               <td th:utext="${student.lastname}"></td>
	               <td th:utext="${student.email}"></td>
	               <td><a th:href="'/index?id=' + ${student.id}"><button class="btn btn-danger">Delete</button></a></td>
            	</tr>
            </tbody>
        </table>
    </div>
</body>

</html>
